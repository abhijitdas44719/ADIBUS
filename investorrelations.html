<!DOCTYPE html>
<html>
    <head>
        <title>ADIBUS</title>
        <style>
            .e-card {
  margin: 100px auto;
  background: violet;
  box-shadow: 0px 8px 28px -9px rgba(0,0,0,0.45);
  position: relative;
  width: 250px;
  height: 200px;
  border-radius: 16px;
  overflow: hidden;
}

.wave {
  position: absolute;
  width: 500px;
  height: 700px;
  opacity: 0.6;
  left: 0;
  top: 0;
  margin-left: -40%;
  margin-top: -20%;
  background: linear-gradient(744deg,#af40ff,#5b42f3 60%,#00ddeb);
}

.icon {
  width: 3em;
  margin-top: -1em;
  padding-bottom: 1em;
}

.infotop {
  text-align: center;
  font-size: 20px;
  position: absolute;
  top: 5.6em;
  left: 0;
  right: 0;
  color: rgb(255, 255, 255);
  font-weight: 600;
}

.name {
  font-size: 14px;
  font-weight: 100;
  position: relative;
  top: 1em;
  text-transform: lowercase;
}

.wave:nth-child(2),
.wave:nth-child(3) {
  top: 210px;
}

.playing .wave {
  border-radius: 40%;
  animation: wave 3000ms infinite linear;
}

.wave {
  border-radius: 40%;
  animation: wave 55s infinite linear;
}

.playing .wave:nth-child(2) {
  animation-duration: 4000ms;
}

.wave:nth-child(2) {
  animation-duration: 50s;
}

.playing .wave:nth-child(3) {
  animation-duration: 5000ms;
}

.wave:nth-child(3) {
  animation-duration: 45s;
}

@keyframes wave {
  0% {
    transform: rotate(0deg);
  }

  100% {
    transform: rotate(360deg);
  }
}
        </style>
    </head>
    <body>
        <p style="font-size: 100px; text-align: center; ">404</p>
        <p style="font-size: 20px; text-align: center; margin-top: -100px;">Page Not Found</p>
        <div style="display: flex; margin-left: 20%; margin-right: 20%;">
            <p style="font-size: 120px; text-align: center; color: rgb(239, 51, 22); margin-bottom: -100px;">ADIBUS</p>
            <div class="e-card playing">
                <div class="image"></div>
  
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
  

                <div class="infotop">

          
                    NOW IN DEVELOPMENT
                    <br>
                    <div class="name"></div>
                </div>
            </div>
        </div>
    </body>
</html>
