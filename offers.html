<!DOCTYPE html>
<html>
  <head>
    <title>Offers</title>
    <style>
      /* General Styles */
      body {
        margin: 0;
        font-family: sans-serif;
      }

      /* Header */
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #f6f0e7; /* Light RedBus red */
        padding: 15px 30px;
        color: white;
        flex-wrap: wrap; /* Allows items to wrap on smaller screens */
      }

      .logo img {
        height: 140px;
        width: 140px;
      }

      nav ul {
        display: flex;
        list-style: none;
        gap: 20px;
        margin: 0;
        padding: 0;
      }

      nav a {
        color: black; /* Changed to black for better contrast on light background */
        text-decoration: none;
        font-weight: bold;
        transition: color 0.2s ease-in-out;
      }

      nav a:hover {
        color: #d32f2f; /* RedBus red on hover */
      }

      /* Dropdown specific styles */
      .dropdown {
        position: relative;
      }

      .dropdown-menu {
        display: none; /* Hidden by default */
        position: absolute;
        background-color: #f6f0e7;
        list-style: none;
        padding: 10px 0;
        margin: 0;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
        top: 100%; /* Position below the parent link */
        left: 0;
      }

      .dropdown-menu li a {
        color: black;
        padding: 8px 15px;
        text-decoration: none;
        display: block;
        white-space: nowrap; /* Prevent text wrapping */
      }

      .dropdown-menu li a:hover {
        background-color: #ddd;
      }

      /* Show dropdown on hover (for larger screens) */
      .dropdown:hover .dropdown-menu {
        display: block;
      }

      /* Auth Buttons */
      .auth-buttons button {
        background-color: #d32f2f; /* RedBus red */
        color: white;
        padding: 8px 18px; /* Slightly larger padding */
        border: none;
        border-radius: 4px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.2s, color 0.2s;
      }

      .auth-buttons button:hover {
        background-color: #a01f1f; /* Darker red on hover */
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        header {
          flex-direction: column; /* Stack items vertically */
          align-items: flex-start; /* Align items to the start */
          padding: 10px 20px;
        }

        nav {
          width: 100%; /* Full width for navigation */
          margin-top: 15px;
        }

        nav ul {
          flex-direction: column; /* Stack nav items vertically */
          width: 100%;
          display: none; /* Hide nav by default on small screens */
        }

        nav ul.active {
          display: flex; /* Show nav when active */
        }

        nav li {
          width: 100%; /* Full width for each nav item */
          text-align: center; /* Center align text */
          padding: 8px 0;
        }

        .dropdown-menu {
          position: static; /* Allows menu to flow with content */
          box-shadow: none;
          min-width: unset;
          width: 100%; /* Full width for dropdown on small screens */
          background-color: #eee; /* Slightly different background for sub-items */
          display: none; /* Hide by default */
        }

        .dropdown.active .dropdown-menu {
          display: block; /* Show dropdown when parent is active */
        }

        .auth-buttons {
          margin-top: 15px;
          width: 100%;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="ADIBUS.png" alt="ADIBUS Logo" />
      </div>
      <nav>
        <ul>
          <li class="dropdown">
            <a href="#">Bus Tickets</a>
            <ul class="dropdown-menu">
              <li><a href="cancellation.html">Cancellation</a></li>
              <li><a href="ctdate.html">Change Travel Date</a></li>
              <li><a href="showmyticket.html">Show My Ticket</a></li>
              <li><a href="email.html">Email</a></li>
            </ul>
          </li>
          <li><a href="hotels.html">Hotels</a></li>
          <li><a href="#" class="active-link">Offers</a></li>
          <li><a href="help.html">Help</a></li>
        </ul>
      </nav>
      <div class="auth-buttons">
        <button>Login</button>
      </div>
    </header>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const dropdown = document.querySelector('.dropdown');
        const dropdownLink = dropdown.querySelector('a'); // Get the 'Bus Tickets' link
        const navUl = document.querySelector('nav ul'); // Get the main navigation UL

        // Toggle dropdown on click for small screens
        dropdownLink.addEventListener('click', (e) => {
          if (window.innerWidth <= 768) {
            e.preventDefault(); // Prevent default link behavior
            dropdown.classList.toggle('active');
          }
        });

        // Optional: Toggle main navigation visibility on a "hamburger" icon click
        // (You'd need to add a hamburger icon to your HTML for this)
        // For demonstration, let's just make the 'Bus Tickets' link also toggle the main nav if it's the only one you have
        // If you have a separate hamburger icon, the logic would be similar.
        // For now, let's assume clicking the logo or a hidden icon toggles the nav.
        // I'll add a placeholder for a mobile menu toggle.

        const mobileMenuToggle = document.createElement('button');
        mobileMenuToggle.textContent = 'â˜°'; // Hamburger icon
        mobileMenuToggle.classList.add('mobile-menu-toggle');
        document.querySelector('header').prepend(mobileMenuToggle); // Add to header

        mobileMenuToggle.addEventListener('click', () => {
          navUl.classList.toggle('active');
        });
      });
    </script>
  </body>
</html>
