<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  line-height: 1.6;
  color: #333;
  overflow-x: hidden;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 20px;
}

/* Navigation */
.navbar {
  position: fixed;
  top: 0;
  width: 100%;
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(10px);
  border-bottom: 1px solid rgba(0, 0, 0, 0.1);
  z-index: 1000;
  transition: all 0.3s ease;
}

.nav-container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  height: 70px;
}

.nav-logo {
  display: flex;
  align-items: center;
  gap: 12px;
  font-weight: 700;
  font-size: 24px;
  color: #d32f2f;
}

.nav-logo img {
  width: 40px;
  height: 40px;
  border-radius: 8px;
}

.nav-menu {
  display: flex;
  align-items: center;
  gap: 40px;
}

.nav-link {
  display: flex;
  align-items: center;
  gap: 8px;
  text-decoration: none;
  color: #333;
  font-weight: 500;
  transition: color 0.3s ease;
  position: relative;
}

.nav-link:hover {
  color: #d32f2f;
}

.dropdown {
  position: relative;
}

.dropdown-content {
  position: absolute;
  top: 100%;
  left: 0;
  background: white;
  border-radius: 12px;
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
  padding: 12px 0;
  min-width: 220px;
  opacity: 0;
  visibility: hidden;
  transform: translateY(-10px);
  transition: all 0.3s ease;
}

.dropdown:hover .dropdown-content {
  opacity: 1;
  visibility: visible;
  transform: translateY(0);
}

.dropdown-content a {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 12px 20px;
  text-decoration: none;
  color: #333;
  transition: background 0.3s ease;
}

.dropdown-content a:hover {
  background: #f5f5f5;
  color: #d32f2f;
}

.login-btn {
  display: flex;
  align-items: center;
  gap: 8px;
  background: linear-gradient(135deg, #d32f2f, #f44336);
  color: white;
  border: none;
  padding: 12px 24px;
  border-radius: 25px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
}

.login-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(211, 47, 47, 0.3);
}

.hamburger {
  display: none;
  flex-direction: column;
  cursor: pointer;
  gap: 4px;
}

.hamburger span {
  width: 25px;
  height: 3px;
  background: #333;
  transition: 0.3s;
}

    </style>
</head>
<body>
    <!-- Navigation -->
  <nav class="navbar fade-in-section">
    <div class="nav-container">
      <div class="nav-logo">
        <img src="ADIBUS.png" alt="ADIBUS" />
        <span>ADIBUS</span>
      </div>
      
      <div class="nav-menu" id="nav-menu">
        <div class="nav-item dropdown">
          <a href="#" class="nav-link">
            <i class="fas fa-bus"></i>
            Bus Tickets
            <i class="fas fa-chevron-down"></i>
          </a>
          <div class="dropdown-content">
            <a href="cancellation.html"><i class="fas fa-times-circle"></i>Cancellation</a>
            <a href="ctdate.html"><i class="fas fa-calendar-alt"></i>Change Travel Date</a>
            <a href="showmyticket.html"><i class="fas fa-ticket-alt"></i>Show My Ticket</a>
            <a href="email.html"><i class="fas fa-envelope"></i>Email Ticket</a>
          </div>
        </div>
        <a href="hotels.html" class="nav-link">
          <i class="fas fa-hotel"></i>
          Hotels
        </a>
        <a href="offers.html" class="nav-link">
          <i class="fas fa-tags"></i>
          Offers
        </a>
        <a href="help.html" class="nav-link">
          <i class="fas fa-question-circle"></i>
          Help
        </a>
      </div>
      
      <div class="nav-auth">
        <button class="login-btn">
          <i class="fas fa-user"></i>
          Login
        </button>
      </div>
      
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </nav>








</body>
</html>
