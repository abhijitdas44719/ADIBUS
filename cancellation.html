<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADIBUS - Bus Booking</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f6f0e7;
            color: #333;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f6f0e7;
            padding: 15px 30px;
            flex-wrap: wrap;
        }

        .logo img {
            height: 140px;
            width: 140px;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
            padding: 0;
            margin: 0;
        }

        nav a {
            color: black;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s ease-in-out;
        }

        nav a:hover {
            color: #d32f2f;
        }

        .auth-buttons button {
            background-color: white;
            color: #d32f2f;
            padding: 6px 15px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .auth-buttons button:hover {
            background-color: #ffcdd2;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            color: #d32f2f;
            min-width: 180px;
            border: 1px solid #ccc;
            border-radius: 4px;
            z-index: 1000;
        }

        .dropdown:hover .dropdown-menu,
        .dropdown:focus-within .dropdown-menu {
            display: block;
        }

        .dropdown-menu li {
            padding: 10px;
            white-space: nowrap;
        }

        .dropdown-menu li:hover {
            background-color: #f3f3f3;
        }

        .dropdown-menu a {
            color: #d32f2f;
            text-decoration: none;
            display: block;
        }

        .underline-input {
            border: none;
            border-bottom: 2px solid black;
            outline: none;
            padding: 5px;
            font-size: 16px;
            display: block;
            margin: 15px 0;
            width: 250px;
        }

        .underline-input:focus {
            border-bottom: 2px solid red;
        }

        h4 {
            text-align: center;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                padding: 15px;
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
                width: 100%;
                margin-top: 10px;
            }

            .auth-buttons {
                align-self: flex-end;
                margin-top: 10px;
            }

            .logo img {
                height: 50px;
                width: 50px;
            }

            .dropdown-menu {
                position: static;
                border: none;
                background-color: #fff5f5;
                display: none;
            }

            .dropdown.active .dropdown-menu {
                display: block;
            }
        }

        @media (max-width: 480px) {
            h4 {
                font-size: 22px;
            }

            .underline-input {
                width: 100%;
                font-size: 16px;
                padding: 12px;
            }

            .auth-buttons button {
                padding: 8px 12px;
                font-size: 14px;
            }

            .logo img {
                height: 40px;
                width: 40px;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="ADIBUS.png" alt="ADIBUS Logo" />
    </div>
    <nav>
        <ul>
            <li class="dropdown">
                <a href="#">Bus Tickets</a>
                <ul class="dropdown-menu">
                    <li><a href="#">Cancellation</a></li>
                    <li><a href="showmyticket.html">Show My Ticket</a></li>
                    <li><a href="email.html">Email</a></li>
                </ul>
            </li>
            <li><a href="#">Hotels</a></li>
            <li><a href="#">Bus Booking</a></li>
            <li><a href="#">Offers</a></li>
            <li><a href="#">Help</a></li>
        </ul>
    </nav>
    <div class="auth-buttons">
        <button>Login</button>
    </div>
</header>

<h4>Cancel your Ticket</h4>
<div style="text-align: center;">
    <img src="tickets.png" alt="Ticket Icon">
    <input type="text" placeholder="Enter Ticket No." class="underline-input">
    <input type="text" placeholder="Enter Phone No." class="underline-input">
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const dropdown = document.querySelector('.dropdown');
        const link = dropdown.querySelector('a');

        link.addEventListener('click', (e) => {
            if (window.innerWidth <= 768) {
                e.preventDefault();
                dropdown.classList.toggle('active');
            }
        });
    });
</script>

</body>
</html>
