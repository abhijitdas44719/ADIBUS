<DOCTYPE html>
    <html>
        <head>
            <style>
                header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background-color: #ffffff; /* redBus red */
  padding: 15px 30px;
  color: white;
  flex-wrap: wrap;
}

.logo img {
  height: 140px;
    width: 140px;
}

nav ul {
  display: flex;
  list-style: none;
  gap: 20px;
}

nav a {
  color: white;
  text-decoration: none;
  font-weight: bold;
  transition: color 0.2s ease-in-out;
}

nav a:hover {
  color: #ffe082;
}

.auth-buttons button {
  background-color: white;
  color: #d32f2f;
  padding: 6px 15px;
  border: none;
  border-radius: 4px;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.2s;
}

.auth-buttons button:hover {
  background-color: #ffcdd2;
}
h1 {
  margin-top: 30px;
}

button {
  margin-top: 15px;
  padding: 10px 20px;
  font-size: 16px;
}

/* -------------------------------------
   Responsive Styles for Smaller Devices
---------------------------------------- */
@media (max-width: 768px) {
  header {
    flex-direction: column;
    align-items: flex-start;
    padding: 15px;
  }

  nav ul {
    flex-direction: column;
    gap: 10px;
    width: 100%;
    margin-top: 10px;
  }

  .auth-buttons {
    align-self: flex-end;
    margin-top: 10px;
  }

  .logo img {
    height: 50px;
      width: 50px;
  }
}

@media (max-width: 480px) {
  body {
    padding: 10px;
  }

  h1 {
    font-size: 22px;
  }

  button {
    width: 100%;
    padding: 12px;
    font-size: 16px;
  }

  nav ul {
    font-size: 14px;
  }

  .auth-buttons button {
    padding: 8px 12px;
    font-size: 14px;
  }
    .logo img{
        height: 40px;
        width: 40px;
    }
}
/* Dropdown Styles */
/* Dropdown Styles */
.dropdown {
  position: relative;
}

.dropdown-menu {
  display: none;
  position: absolute;
  top: 100%; /* Attach right below the parent */
  left: 0;
  background-color: white;
  color: #d32f2f;
  min-width: 180px;
  border: 1px solid #ccc;
  border-radius: 4px;
  z-index: 1000;
  transition: all 0.2s ease-in-out;
}

.dropdown:hover .dropdown-menu,
.dropdown:focus-within .dropdown-menu {
  display: block;
}

.dropdown-menu li {
  padding: 10px;
  white-space: nowrap;
}

.dropdown-menu li:hover {
  background-color: #f3f3f3;
}

.dropdown-menu a {
  color: #d32f2f;
  text-decoration: none;
  display: block;
}

/* Avoid flickering issue */
.dropdown-menu:hover {
  display: block;
}


/* Responsive Fix: Show dropdown on click for small screens */
@media (max-width: 768px) {
  .dropdown-menu {
    position: static;
    box-shadow: none;
    border: none;
    background-color: #fff5f5;
    display: none;
  }

  .dropdown.active .dropdown-menu {
    display: block;
  }
}
            </style>
        </head>
        <body>
              <header>
                    <div class="logo">
                      <img src="ADIBUS.png" alt="ADIBUS Logo" />
                    </div>
                    <nav>
                      <ul>
                        <li class="dropdown">
                        <a href="#" style="color:black;">Bus Tickets</a>
                        <ul class="dropdown-menu">
                          <li><a href="#" style="color:black;">Cancellation</a></li>
                          <li><a href="#"style=color:black;>Show My Ticket</a></li>
                          <li><a href="#"style="color:black;">Email</a></li>
                        </ul>
                        </li>
                        <li><a href="#" style="color:black;">Hotels</a></li>
                        <li><a href="#"style="color:black;">Bus Booking</a></li>
                        <li><a href="#"style="color:black;">Offers</a></li>
                        <li><a href="#"style="color:black;">Help</a></li>
                      </ul>
                    </nav>
                    <div class="auth-buttons">
                      <button>Login</button>
                    </div>
              </header>
            <script>
                document.addEventListener('DOMContentLoaded', () => {
                const dropdown = document.querySelector('.dropdown');
                const link = dropdown.querySelector('a');

                link.addEventListener('click', (e) => {
                if (window.innerWidth <= 768) {
                e.preventDefault();
                dropdown.classList.toggle('active');
                }
            });
        });
            </script>
        </body>
    </html>
</DOCTYPE>
